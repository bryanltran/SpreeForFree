<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/loginScript.js" defer></script>

    <title>Login Page</title>
</head>
<body>

    <!-- * * * * * * * * * * HEADER * * * * * * * * * * -->
    
    <header class="header" id="header">
        <nav class="navbar" id="navbar">
            <ul class = "navbar__links">
                <li class="navbar__item">
                    <a href="../index.html" class="navbar__link">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/catalog.html" class="navbar__link">Catalog</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/about.html" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/login.html" class="navbar__link">Account</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/cart.html" class="navbar__link">Cart</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- * * * * * * * * * * MAIN * * * * * * * * * * -->

    <section class="main__login" id="main__login">
        <div class="login__container" id="login__container">
            <div class="loginBox1">
                <h2 class="loginHeading">Login</h2>
                <form class="loginForm" id="loginForm">
                    <p><label class="loginLabel1" for="username" id="userLabel">Username</label></p>
                    <p><input class="loginInput" type="text" name="username" placeholder="Enter username..." id="username"  required></p>
                    <p><label class="loginLabel1" for="password" id="passLabel">Password</label></p>
                    <p><input class="loginInput" type="password" name="password" placeholder="Enter password..." id="password" required></p>
                    
                    <button onclick="return attemptLogin()" type="submit" class="primary-btn" id="loginButton">Login</button>
                </form>
            </div>

            <div class="loginBox2">
                <form class="regForm" id="registrationForm">
                    <p><label class="loginLabel2" for="create_account">Not yet registered?</label></p>
                    <p><input type="button" class="primary-btn" id="loginButton" onclick="location.href='../pages/createAccount.html';" value="Create Account" name="create_account"></p>
                </form>
            </div>

        </div>
    </section>

    <!-- * * * * * * * * * * FOOTER * * * * * * * * * * -->
     
    <footer class="footer" id="footer">
        <div class="footer__content">
            <p>View the repository for the website!</p>
            <a href="https://github.com/bryanltran/SpreeForFree" rel="noopener noreferrer" target="_blank">GITHUB RESPOSITORY</a>
        </div>
    </footer>

</body>
</html>
