<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="./scripts/script.js" defer></script>
    <script src="../scripts/loginScript.js" defer></script>
    <script src="../scripts/cartScript.js" defer></script>
    <script src="../scripts/checkoutScript.js" defer></script>

    
    <title>Cart</title>
</head>
<body onload="displayProducts();">

    <!-- * * * * * * * * * * HEADER * * * * * * * * * * -->
    
    <header class="header" id="header">
        <nav class="navbar" id="navbar">
            <ul class = "navbar__links">
                <li class="navbar__item">
                    <a href="../index.html" class="navbar__link">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/catalog.html" class="navbar__link">Catalog</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/about.html" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#" onclick="checkIsLoggedIn('accountNavBar');" class="navbar__link">Account</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/cart.html" class="navbar__link">Cart</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- * * * * * * * * * * CART * * * * * * * * * * -->
    <section class="cart" id="cart">
        <h2>Cart</h2>
        <p class="accountInformation" id="accountTokens" style="color: red; font-size: 16px; font-weight: bold;"></p>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var p2 = document.createElement('p');
                p2.innerText = "Current Number of Tokens: " + sessionStorage.getItem("Tokens");
                document.getElementById("accountTokens").appendChild(p2);
            });
        </script>
        <div class="cart__items" id="cart_items">

        </div>

        <button class="primary-btn" id="checkoutButton">Checkout</button>
    </section>

     <!-- * * * * * * * * * * FOOTER * * * * * * * * * * -->
     
     <footer class="footer" id="footer">
        <div class="footer__content">
            <p>View the repository for the website!</p>
            <a href="https://github.com/bryanltran/SpreeForFree" rel="noopener noreferrer" target="_blank">GITHUB RESPOSITORY</a>
        </div>
    </footer>
</body>
</html>
