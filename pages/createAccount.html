<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/loginScript.js" defer></script>
    
    <title>Create Account Page</title>
</head>
<body>

    <!-- * * * * * * * * * * HEADER * * * * * * * * * * -->
    
    <header class="header" id="header">
        <nav class="navbar" id="navbar">
            <ul class = "navbar__links">
                <li class="navbar__item">
                    <a href="../index.html" class="navbar__link">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/catalog.html" class="navbar__link">Catalog</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/about.html" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/login.html" class="navbar__link">Account</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/cart.html" class="navbar__link">Cart</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- * * * * * * * * * * MAIN * * * * * * * * * * -->

    <section class="create" id="create">
        <div class="login__container" id="account__container">
            <div class="accountBox1" id="accountBox1">
                <form>

                    <p><label class="loginLabel2" for="login_return" id="loginReturnButton">Already have an account?</label></p>
                    <p><input type="button" class="primary-btn" id="loginButton" onclick="location.href='../pages/login.html';" value="Login" name="login_return"></p>
                
                </form>
            </div> 
            <div class="accountBox2" id="accountBox2">
                <h2 class="loginHeading">Create New Account</h2>
                <form id="createAccountForm"  method="post">

                    <p><label class="loginLabel3" for="firstname" id="fnLabel">First Name:</label></p>
                    <p><input class="loginInput2" type="text" name="firstname" placeholder="Enter first name..." id="firstname" name="firstname" required></p>
                    <p><label class="loginLabel3" for="lastname" id="lnLabel">Last Name:</label></p>
                    <p><input class="loginInput2" type="text" name="lastname" placeholder="Enter last name..." id="lastname" name="lastname" required></p>
                    <p><label class="loginLabel3" for="username_CA" id="userCALabel">Username:</label></p>
                    <p><input class="loginInput2" type="text" name="username_CA" placeholder="Enter username..." id="username_CA" name="username" required></p>
                    <p><label class="loginLabel3" for="password_CA" id="passCALabel">Password:</label></p>
                    <p><input class="loginInput2" type="password" name="password_CA" placeholder="Enter password..." id="password_CA" name="password" required></p>
                    <p><label class="loginLabel3" for="passwordConfirm" id="passConfirmLabel">Re-enter Password:</label></p>
                    <p><input class="loginInput2" type="password" name="passwordConfirm" placeholder="Re-enter password..." id="passwordConfirm" required></p>
                    
                    <button class="primary-btn" id="loginButton" onclick="return createAccount()" type="submit">Create Account</button>

                </form>
            </div>
        </div>
    </section>

    <!-- * * * * * * * * * * FOOTER * * * * * * * * * * -->
     
    <footer class="footer" id="footer">
        <div class="footer__content">

        </div>
    </footer>

</body>
</html>
