    <main>
        <div class="account__container" id="account__container">
            <h1 class="login">Create New Account</h1>
            <form id="createAccountForm" action="connect.php" method="post">
                <p><label for="firstname" id="fnLabel">First Name:</label></p>
                <p><input type="text" name="firstname" placeholder="Enter first name..." id="firstname" name="firstname" required></p>
                <p><label for="lastname" id="lnLabel">Last Name:</label></p>
                <p><input type="text" name="lastname" placeholder="Enter last name..." id="lastname" name="lastname" required></p>
                <p><label for="username_CA" id="userCALabel">Username:</label></p>
                <p><input type="text" name="username_CA" placeholder="Enter username..." id="username_CA" name="username" required></p>
                <p><label for="password_CA" id="passCALabel">Password:</label></p>
                <p><input type="password" name="password_CA" placeholder="Enter password..." id="password_CA" name="password" required></p>
                <p><label for="passwordConfirm" id="passConfirmLabel">Re-enter Password:</label></p>
                <p><input type="password" name="passwordConfirm" placeholder="Re-enter password..." id="passwordConfirm" required></p>

                <button onclick="return createAccount()" type="submit" id="caButton">Create Account</button>

                <p><label for="login_return" id="loginReturnButton">Return to login page: </label><input type="button" onclick="location.href='../pages/login.html';" value="Login" name="login_return" id="login_return"></p>
            </form>
        </div>
    </main>
