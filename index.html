<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="../scripts/loginScript.js"></script>
    <script defer src="../scripts/catalogScript.js"></script>
    <script src="../scripts/cartScript.js" defer></script>

    
    <title>Spree For Free</title>
</head>
<body>

    <!-- * * * * * * * * * * HEADER * * * * * * * * * * -->
    
    <header class="header" id="header">
        <nav class="navbar" id="navbar">
            <ul class = "navbar__links">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__link">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="pages/catalog.html" class="navbar__link">Catalog</a>
                </li>
                <li class="navbar__item">
                    <a href="pages/about.html" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#" onclick="checkIsLoggedIn('accountNavBarIdx');" class="navbar__link">Account</a>
                </li>
                <li class="navbar__item">
                    <a href="../pages/cart.html" class="navbar__link">Cart</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- * * * * * * * * * * HOME * * * * * * * * * * -->
    
    <section class="home" id="home">
        <div class="main__header">
            <h1 class="main__heading">
                SPREE FOR FREE
            </h1>

        </div>
    </section>

    <!-- * * * * * * * * * * FEATURED * * * * * * * * * * -->

    <section class="featured" id="featured">
        <h2>Featured Products</h2>
    
        <div class="featured__container" id="featured__container">
        </div>
    </section>

    <script>
        window.onload = function() {
            // Retrieve the username from sessionStorage
            var loggedInUsername = sessionStorage.getItem("Username");
    
            // Check if the user is logged in
            if (loggedInUsername === null || JSON.parse(localStorage.getItem(loggedInUsername)) === null) {
                const featured = document.getElementById('featured');
                featured.style.display = "none";
            }
        }
    </script>
    
    

    <!-- * * * * * * * * * * FOOTER * * * * * * * * * * -->
     
     <footer class="footer" id="footer">
        <div class="footer__content">
            View the repository for the website!
            <a href="https://github.com/bryanltran/SpreeForFree" rel="noopener noreferrer" target="_blank">GITHUB RESPOSITORY</a>
        </div>
     </footer>

   
</body>
